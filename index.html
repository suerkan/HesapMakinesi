<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="calculator card">
        <input type="text" class="sonuc bg-light text-dark" value="0" disabled>
        <div class="calc-button">
            <!--operatÃ¶rler-->
            <button type="button" class="btn btn-dark optbtn">+</button>
            <button type="button" class="btn btn-dark optbtn">-</button>
            <button type="button" class="btn btn-dark optbtn">*</button>
            <button type="button" class="btn btn-dark optbtn">/</button>
            <!--rakamlar-->
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-light rkmbtn">7</button>
                    <button type="button" class="btn btn-light rkmbtn">4</button>
                    <button type="button" class="btn btn-light rkmbtn">1</button>
                    <!--eÅŸittir-->
                    <button type="button" class="btn btn-light rkmbtn">=</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-light rkmbtn">8</button>
                    <button type="button" class="btn btn-light rkmbtn">5</button>
                    <button type="button" class="btn btn-light rkmbtn">2</button>
                    <button type="button" class="btn btn-light rkmbtn">0</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-light rkmbtn">9</button>
                    <button type="button" class="btn btn-light rkmbtn">6</button>
                    <button type="button" class="btn btn-light rkmbtn">3</button>
                    <!--nokta-->
                    <button type="button" class="btn btn-light rkmbtn">.</button>
                </div>
            
            <!--all clear ve clear-->
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-danger clear">AC</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-danger rkmbtn">DEL</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
